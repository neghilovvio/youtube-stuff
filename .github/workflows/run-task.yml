name: Run background task

on:
  workflow_dispatch: {}           # allow manual runs from the Actions tab
  # schedule:
  #   - cron: "0 */3 * * *"         # every 3 hours

concurrency:
  group: background-task
  cancel-in-progress: false        # avoid overlapping if a run is slow

jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        url:
          - "https://youtube.com/shorts/KbCeRrgK_IU"
          - "https://youtube.com/shorts/G8gDaYNPDcs"
          - "https://www.youtube.com/shorts/GXN7Vjb-3dw"
          - "https://www.youtube.com/shorts/AM2qbYeeXKQ"
    timeout-minutes: 55            # be kind to the runner; set what you need
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-selenium
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Xvfb and Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb chromium-browser
          /usr/bin/chromium-browser --version || true

      - name: Install Python deps (minimal)
        run: |
          python -m pip install --upgrade pip
          pip install selenium

      - name: Prepare artifacts dir
        run: |
          mkdir -p artifacts

      - name: Run task (headed Chrome via Xvfb)
        env:
          # Example: pass secrets if needed, define any env vars here
          PYTHONUNBUFFERED: '1'
        run: |
          echo "Running URL: ${{ matrix.url }}"
          export CHROME_BIN=/usr/bin/chromium-browser
          xvfb-run -a python -u repeat_visit.py --url "${{ matrix.url }}" --views 1 --browser chrome --watch-until-end --progress --reuse

      - name: Upload playback artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playback-artifacts
          path: artifacts
          if-no-files-found: ignore
